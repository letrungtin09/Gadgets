<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets</title>
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header__top">
            <nav class="gadgetsNavbar navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="./img/logo-light.svg" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#gadgetsNavbarContent" aria-controls="gadgetsNavbarContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="gadgetsNavbarContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">TIN TỨC</a>
                            </li>
                            <li class="nav-item ms-2">
                                <a class="nav-link" href="#">THƯƠNG HIỆU</a>
                            </li>
                        </ul>
                        <form class="header__form d-flex" role="search">
                            <input class="header__input" type="search" placeholder="Nhập sản phẩm tìm kiếm..."
                                aria-label="Search">
                            <button class="header__btn" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <div class="header__right d-flex">
                            <div class="right-check">
                                <a class="right-link" href="">
                                    <i class="fa fa-clipboard-list"></i>
                                    <span>Kiểm tra đơn hàng</span>
                                </a>
                            </div>
                            <div class="right-login">
                                <a class="right-link" href="">
                                    <i class="fa fa-user"></i>
                                </a>
                            </div>
                            <div class="right-cart">
                                <a class="right-link" href="">
                                    <i class="fa fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header__bottom">
            <nav class="header__menu">
                <div class="container">
                    <ul class="menu-list d-flex">
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Tự build PC</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Máy tính xách tay</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Điện thoại</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Đồng hồ thông minh</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Tai nghe</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Máy nghe nhạc</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Camera</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Máy đọc sách</span></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href=""><span>Phụ kiện</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- COVER -->
    <section class="cover">
        <div class="container">
            <div class="cover__content">
                <div class="cover__top">
                    <div class="cover__info">
                        <div class="cover__text">
                            <p>Chỉ từ 35.000.000<span class="vnd">đ</span></p>
                            <h2>iPhone 15 Pro</h2>
                        </div>
                        <div class="cover__btn">
                            <button class="btn--buy">Mua Ngay</button>
                        </div>
                    </div>
                    <div class="cover__img">
                        <img class="img-fluid" src="./img/home-hero-image.jpg" alt="">
                    </div>
                </div>
                <div class="cover__bottom">
                    <div class="cover__block">
                        <div class="cover__item">
                            <div class="cover__svg"></div>
                            <div class="cover__benefit">
                                <h6></h6>
                                <p></p>
                            </div>
                        </div>
                        <div class="cover__item">
                            <div class="cover__svg"></div>
                            <div class="cover__benefit">
                                <h6></h6>
                                <p></p>
                            </div>
                        </div>
                        <div class="cover__item">
                            <div class="cover__svg"></div>
                            <div class="cover__benefit">
                                <h6></h6>
                                <p></p>
                            </div>
                        </div>
                        <div class="cover__item">
                            <div class="cover__svg"></div>
                            <div class="cover__benefit">
                                <h6></h6>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- CATEGORY -->
    <section class="category"></section>
    <!-- NUMBER -->
    <section class="number"></section>
    <!-- OFFER -->
    <section class="offer"></section>
    <!-- FEATURED -->
    <section class="featured"></section>
    <!-- IPAD -->
    <section class="ipad"></section>
    <!-- INFOR -->
    <section class="infor"></section>
    <!-- NEWS -->
    <section class="news"></section>
    <!-- FOOTER -->
    <footer></footer>


    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- BS5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>

</html>
